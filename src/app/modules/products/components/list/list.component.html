<body>
  <div class="screen-overlay"></div>
  <aside class="navbar-aside" id="offcanvas_aside">
    <div class="aside-top">
      <a href="index.html" class="brand-wrap">
        <img src="assets/imgs/theme/logo.svg" class="logo" alt="Nest Dashboard" />
      </a>
      <div>
      </div>
    </div>
  </aside>
  <main class="main-wrap">
    <header class="main-header navbar">
      <div class="col-search">
        <form class="searchform">
          <div class="input-group">
          </div>
        </form>
      </div>
      <div class="col-nav">
      </div>
    </header>
    <section class="content-main">
      <div class="content-header">
        <div>
          <h2 class="content-title card-title">Product List</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div>
          <button class="btn btn-light rounded font-md">Export</button>
          <button class="btn btn-light rounded font-md">Import</button>
          <button class="btn btn-primary btn-sm rounded">Create new</button>
        </div>
      </div>
      <div class="card mb-4">
        <header class="card-header">
          <div class="row align-items-center">
            <div class="col col-check flex-grow-0">
              <div class="form-check ms-2">
                <input class="form-check-input" type="checkbox" value="">
              </div>
            </div>
            <div class="col-md-3 col-12 me-auto mb-md-0 mb-3">
              <select class="form-select">
                <option selected="">All category</option>
                <option>Electronics</option>
                <option>Clothes</option>
                <option>Automobile</option>
              </select>
            </div>
            <div class="col-md-2 col-6">
              <input type="date" value="02.05.2021" class="form-control">
            </div>
            <div class="col-md-2 col-6">
              <select class="form-select">
                <option selected="">Status</option>
                <option>Active</option>
                <option>Disabled</option>
                <option>Show all</option>
              </select>
            </div>
          </div>
        </header>
        <div class="card-body">
          <article *ngFor="let product of products" class="itemlist">
            <div class="row align-items-center">
              <div class="col col-check flex-grow-0">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                </div>
              </div>
              <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                <a class="itemside" href="#">
                  <div class="left">
                    <img src="assets/imgs/items/1.jpg" class="img-sm img-thumbnail" alt="Item">
                </div>
                  <div class="info">
                    <h6 class="mb-0">{{product.name}}</h6>
                  </div>
                </a>
              </div>
              <div class="col-lg-2 col-sm-2 col-4 col-price"><span>${{product.price}}</span></div>
              <div class="col-lg-2 col-sm-2 col-4 col-status">
                <span class="badge rounded-pill alert-success">{{product.status}}</span>
              </div>
              <div class="col-lg-1 col-sm-2 col-4 col-date">
                <span>{{product.date}}</span>
              </div>
              <div class="col-lg-2 col-sm-2 col-4 col-action text-end">
                <a href="#" class="btn btn-sm font-sm rounded btn-brand"> <i class="material-icons md-edit"></i> Edit
                </a>
                <a href="#" class="btn btn-sm font-sm btn-light rounded"> <i
                    class="material-icons md-delete_forever"></i> Delete </a>
              </div>
            </div>
            <!-- row .// -->
          </article>
          <div class="row">
            <div class="col-lg-7">
              <div class="table-reponsive">
                <table class="table">
                  <thead>

                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-4">


            </div>
          </div>
        </div>

      </div>
      <!-- card end// -->
      <div class="pagination-area mt-30 mb-50">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-start">
            <li class="page-item active">
              <a class="page-link" href="#">01</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">02</a></li>
            <li class="page-item"><a class="page-link" href="#">03</a></li>
            <li class="page-item">
              <a class="page-link dot" href="#">...</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">16</a></li>
            <li class="page-item">
              <a class="page-link" href="#"> > </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <!-- content-main end// -->
    <footer class="main-footer font-xs">
      <div class="row pb-30 pt-15">
        <div class="col-sm-6">
          <!-- <script>
                document.write(new Date().getFullYear());
              </script>2023 -->
          Â© Nest - HTML Ecommerce Template .
        </div>
        <div class="col-sm-6">
          <div class="text-sm-end">All rights reserved</div>
        </div>
      </div>
    </footer>
  </main>

</body>
